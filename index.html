<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Webpage with Animations</h1>
    
    <!-- Button to trigger animation -->
    <button id="animateButton" class="animate-btn">Click to Animate</button>
    
    <!-- Image that will animate on click -->
    <img id="animatedImage" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg" alt="Placeholder Image" class="animated-img">

    <!-- Button to toggle theme -->
    <button id="themeButton">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
